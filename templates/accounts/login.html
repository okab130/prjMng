{% extends 'base.html' %}

{% block title %}ログイン - プロジェクト管理システム{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-kanban" style="font-size: 3rem; color: #0d6efd;"></i>
                    <h3 class="mt-3">プロジェクト管理システム</h3>
                    <p class="text-muted">ログインしてください</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        ユーザー名またはパスワードが正しくありません。
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">ユーザー名</label>
                        <input type="text" name="username" class="form-control" id="id_username" 
                               placeholder="ユーザー名を入力" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">パスワード</label>
                        <input type="password" name="password" class="form-control" id="id_password" 
                               placeholder="パスワードを入力" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> ログイン
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        初期ユーザー: admin / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>
{% endblock %}
